<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"  content="第一次結合JS做出來的ToDoList" />
    <meta property=”og:type” content="website"/>
    <meta property=”og:title” content="2022 ToDoList"/>
    <meta property=”og:description” content="秉持著 JS 初階的學習理念，配合 PS5 和 GULP 所完成的一項簡單作品"/>
    <meta property="og:url" content="https://mytodo.red2.live" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    
    
<div class="container">
  <div class="banner">
    <div class="row wrap d-flex">

      <div class="col-lg-4 col-md-2 img d-flex flex-column align-items-center">
        <img src="./assets/images/Lily.png" alt="" class="logo">
        <input type="button" class="reset btn btn-warning mt-4 hover" value="重新設定">
      </div>

      <div class=" col-lg-8 col-md-10 content">
        <div class="row d-flex justify-content-start addList">
          <div class="col-md-4 d-inline">
            <input type="text" class="text" placeholder="請填寫代辦內容" required>
          </div>
          <div class="col-md-6 d-inline">
            <input type="button" class="send btn btn-success ms-2" value="加入代辦">
          </div>
        </div>
        <ul class="list"></ul>
      </div>

    </div>
</div>
</div>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
