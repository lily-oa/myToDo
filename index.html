<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/bootstrap.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    
    
<div class="wrap clearfix">
  <div class="img">
    <img src="./assets/images/Lily.png" alt="" class="logo">
    <input type="button" class="reset btn btn-warning mt-4 hover" value="重新設定">
  </div>
  <div class="content">
    <div class="addList">
      <input type="text" class="text" placeholder="請填寫代辦內容" required>
      <input type="button" class="sendbtn btn btn-success py-2" value="加入代辦">
    </div>
    <ul class="list"></ul>
  </div>
</div>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
